<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width,  initial-scale=1.0">
        <title>Mike's cake</title>
        <link href="http://fonts.cdnfonts.com/css/snell-roundhand" rel="stylesheet">
        <link rel="stylesheet" href="styles-finalizar.css">
    </head>
    <body>
        <div class="header">
            <div class="logo-header">
                <img src="./src/Logo5-Final.png" class="logo">
            </div>
            <div class="title-header">
                <h1 class="main-title">Mike's cake</h1>
                <h2 class="message-title">For the family</h2>
            </div>
            <div class="login-link">
                <div class="icon-shopping">
                    <a href="./finaliza-compra.html">
                        <img src="./src/icon-compras.png" class="icon-compras">
                    </a>
                </div>
                <a href="sesion-finalizar.html" class="link-sesion">Iniciar sesi√≥n</a>
            </div>
        </div>
        <div class="menu">
            <ul class="list-container">
                <li><a href="./Principal.html" class="label-option">Nosotros</a></li>
                <li><a href="./Productos.html" class="label-option-selected">Productos</a></li>
                <li><a href="./Sucursales.html" class="label-option" >Sucursales</a></li>
            </ul>
        </div>
        <div class="content">
            <img src="./src/background1.jpg" class="img-background">
            <div class="imagen-left-container">
                <img src="./src/products/strawberry-cake.jpg" class="image-left">
                <input type="button" value="Regresar a productos" class="add-car">
            </div>
            <div class="imagen-center-container">
                <div class="opcionesPastel">
                    <p class="title-pedido">Detalles del pedido</p>
                    <div class="opcionesTamano">
                        <p class="title-descripcion">Pastel Fancy</p>
                    </div>
                    <div class="details">
                        <p class="tag-descripcion"><b>Porciones:</b>4 personas</p>
                        <p class="tag-descripcion"><b>Sabor:</b>Vainilla - chocolate</p>
                        <p class="tag-descripcion"><b>Adornos:</b>Flores</p>
                    </div>
                    <div class="opcionesTamano">
                        <p class="title-descripcion">Berries cake</p>
                    </div>
                    <div class="details">
                        <p class="tag-descripcion"><b>Porciones:</b>10 personas</p>
                        <p class="tag-descripcion"><b>Sabor:</b>Red Velvet </p>
                        <p class="tag-descripcion"><b>Adornos:</b>Perlas - Macarons</p>
                    </div>
                </div>
                   
            </div>
            <div class="imagen-right-container">
                <div class="opcionesPastel">
                    <p class="title-pedido">Detalles de contacto</p>
                    <div class="infoCliente">
                        <div class="inpuInfo">
                            <label class="tag-info"><b>Nombre:</b></label>
                            <input type="text" class="input-info">
                        </div>
                        <div class="inpuInfo">
                            <label><b>Correo:</b></label>
                            <input type="text" >
                        </div>
                        <div class="inpuInfo">
                            <label><b>Telefono:</b></label>
                            <input type="text" >
                        </div>
                        <div class="inpuInfo">
                            <label><b>Tarjeta:</b></label>
                            <input type="text" >
                        </div>
                        <div class="inpuInfo">
                            <label><b>Cvv:</b></label>
                            <input type="password" >
                        </div>
                        <div class="inpuInfo">
                            <label><b>Exp:</b></label>
                            <input type="text" >
                        </div>
                    </div>
                </div>
                <input type="button" value="Finalizar pedido" class="end-car">
            </div>
            
        </div>
    </body>
</html>
